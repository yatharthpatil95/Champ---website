<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <!-- Navigation links -->
  </nav>
  <h1>Calculator</h1>
  <div class="calculator">
    <input type="text" id="calc-display" readonly>
    <div class="calc-buttons">
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('+')">+</button>
      <!-- More buttons ... -->
      <button onclick="calc()">=</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>
  <script>
    let calcStr = '';
    function press(val){ calcStr += val; document.getElementById('calc-display').value = calcStr; }
    function calc(){ document.getElementById('calc-display').value = eval(calcStr); calcStr = ''; }
    function clearCalc(){ calcStr = ''; document.getElementById('calc-display').value = ''; }
  </script>
</body>
</html>
